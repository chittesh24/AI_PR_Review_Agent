name: AI PR Review

on:
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  ai_pr_review:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: read
      checks: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run AI PR Review Agent
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          AI_AGENT_TYPE: copilot
          COPILOT_AGENT_TOKEN: ${{ secrets.COPILOT_AGENT_TOKEN }}
          COPILOT_AGENT_URL: ${{ secrets.COPILOT_AGENT_URL }}
        run: |
          python -m ai_pr_reviewer.main
